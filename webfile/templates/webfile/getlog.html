<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <title>Homepage</title>

  {% load static %}

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

 



  <div>

    <table border:1px solid black>

      <tr>

        <th>User Access Time</th>

      </tr>

      {%for i in dateTime%}

      <tr>

        <td>{{i}}</td>

      </tr>

      {%endfor%}

    </table>



  </div>





 











  


<h1>Browser info</h1>

{% block browserblock %}
<div>
  <div id="browser_container" style="width: 60%;">
    <canvas id="browse_pie-chart"></canvas>
  </div>
  <div id="os_container" style="width: 35%;">
    <canvas id="os_pie-chart"></canvas>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

  var config = {
    type: 'pie',
    data: {
      datasets: [{
        data: {{ browsernumber|safe }},
        backgroundColor: [
          '#151636', '#878ade', '#b5491b', '#12e0da', '#d9118c'
        ],
        label: 'Population'
      }],
      labels: {{ browsername|safe }}
    },
    options: {
      responsive: true
    }
  };

  window.onload = function() {
    var ctx = document.getElementById('browse_pie-chart').getContext('2d');
    window.myPie = new Chart(ctx, config);
  };

</script>

 {% endblock %}





 <div style='width:100%;padding:100px;display:flex;flex-direction:column;justify-content:center;'> 

  <p style='font-family: 'Roboto', sans-serif;'><strong>No Of Users</strong></p> 

  {%for i,j in c.items%}    

  <div class="w3-grey" style='width:60%;margin-top:10px'> 

  <div class="w3-container w3-green" style="height:24px;width:{{j}}%;"> 

  {{i}}:{{j}} 

  </div> 

  </div> 

  {%endfor%} 






  <p style='font-family: 'Roboto', sans-serif;'><strong>Operating Systems</strong></p> 

     {%for i,j in os.items%}    

     <div class="w3-grey" style='width:60%;margin-top:10px'> 

     <div class="w3-container w3-red" style="height:24px;width:{{j}}%;"> 

     {{i}}:{{j}} 

     </div> 

     </div> 

     {%endfor%} 









  

</body>

</html>
